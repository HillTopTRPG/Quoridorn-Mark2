map:
  - text: context.bgm-setting
    taskName: window-open
    taskArg:
      type: cut-in-setting-window
  - text: context.add-map-mask
    taskName: window-open
    taskArg:
      type: add-map-mask-window
  - text: context.add-chit
    taskName: window-open
    taskArg:
      type: add-chit-window
  - text: 整備中
    isViewCompare:
      lhs: true
      rhs: false
    children:
      - taskName: item02-item01-emit
      - text: item02-item01

map-mask:
  - text: context.modify
    taskName: window-open
    taskArg:
      type: edit-map-mask-window
  - text: context.copy
    taskName: copy-object
    taskArg: ~
  - text: context.delete
    taskName: delete-object
    taskArg: ~
  - ~
  - text: context.fix
    taskName: lock-object
    isViewCompare:
      lhs:
        refType: db-id-property
        property: isLock
      rhs: false
    taskArg:
      value: true
  - text: context.un-fix
    taskName: lock-object
    isViewCompare:
      lhs:
        refType: db-id-property
        property: isLock
      rhs: true
    taskArg:
      value: false
  - text: context.hide-border
