map:
  - text: context.view-scene-list
    taskName: window-open
    taskArg:
      type: scene-list-window
  - text: context.bgm-setting
    taskName: window-open
    taskArg:
      type: cut-in-list-window
  - text: context.add-map-mask
    taskName: window-open
    taskArg:
      type: map-mask-add-window
  - text: context.add-chit
    taskName: window-open
    taskArg:
      type: chit-add-window

card-object:
  - text: context.turn-on
    taskName: card-turn-on
    isViewCompare:
      lhs:
        refType: db-id-property
        property: isTurnOff
      rhs: true
  - text: context.turn-off
    taskName: card-turn-off
    isViewCompare:
      lhs:
        refType: db-id-property
        property: isTurnOff
      rhs: false
  - ~
  - text: context.placement-reset
    taskName: card-placement-reset
  - text: context.shuffle
    taskName: card-shuffle
  - text: context.turn-on-all
    taskName: card-turn-on-all
  - text: context.turn-off-all
    taskName: card-turn-off-all
  - text: context.layout
    children:
    - text: context.layout-pile-up
      taskName: card-layout-pile-up
      isDisabledCompare:
        lhs:
          refType: db-id-owner-property
          level: 1
          property: layout
        rhs: deck
        isNot: true
    - text: context.layout-spread-out
      taskName: card-layout-spread-out
      isDisabledCompare:
        lhs:
          refType: db-id-owner-property
          level: 1
          property: layout
        rhs: spread-out
        isNot: true
    - text: context.layout-tile
      taskName: card-layout-tile
      isDisabledCompare:
        lhs:
          refType: db-id-owner-property
          level: 1
          property: layout
        rhs: tile
        isNot: true
  - text: context.setting-change
    taskName: card-setting-change

map-mask:
  - text: context.modify
    taskName: window-open
    isViewCompare:
      lhs:
        refType: permission-check
        type: edit
      rhs:
        true
    isDisabledCompare:
      lhs:
        refType: exclusion-check
      rhs:
        true
    taskArg:
      type: map-mask-edit-window
  - ref: object-copy
  - ref: object-delete
  - ref: object-chmod
  - ref: hr-permission-check
  - ref: object-fix
  - ref: object-un-fix
  - ref: object-hide-border
  - ref: object-view-border
  - ref: object-hide-highlight
  - ref: object-view-highlight

chit:
  - text: context.modify
    taskName: window-open
    isViewCompare:
      lhs:
        refType: permission-check
        type: edit
      rhs:
        true
    isDisabledCompare:
      lhs:
        refType: exclusion-check
      rhs:
        true
    taskArg:
      type: chit-edit-window
  - ref: object-copy
  - ref: object-delete
  - ref: object-chmod
  - ref: hr-permission-check
  - ref: object-fix
  - ref: object-un-fix
  - ref: object-hide-border
  - ref: object-view-border
  - ref: object-hide-highlight
  - ref: object-view-highlight
