map:
  - text: context.view-scene-list
    taskName: window-open
    taskArg:
      type: scene-list-window
  - text: context.bgm-setting
    taskName: window-open
    taskArg:
      type: cut-in-list-window
  - text: context.add-map-mask
    taskName: window-open
    taskArg:
      type: map-mask-add-window
  - text: context.add-chit
    taskName: window-open
    taskArg:
      type: chit-add-window
  - text: 整備中
    isViewCompare:
      lhs: true
      rhs: false
    children:
      - taskName: item02-item01-emit
      - text: item02-item01

card-deck-small:
  - text: context.shuffle
    taskName: card-shuffle
  - text: context.draw
    taskName: card-draw
  - text: context.turn-on
    taskName: card-turn-on
  - text: context.turn-off
    taskName: card-turn-off
  - text: context.spread-out
    taskName: card-spread-out
  - text: context.put-together
    taskName: card-put-together
  - text: context.setting-change
    taskName: card-setting-change

map-mask:
  - text: context.modify
    taskName: window-open
    isViewCompare:
      lhs:
        refType: permission-check
        type: edit
      rhs:
        true
    isDisabledCompare:
      lhs:
        refType: exclusion-check
      rhs:
        true
    taskArg:
      type: map-mask-edit-window
  - ref: object-copy
  - ref: object-delete
  - ref: object-chmod
  - ref: hr-permission-check
  - ref: object-fix
  - ref: object-un-fix
  - ref: object-hide-border
  - ref: object-view-border
  - ref: object-hide-highlight
  - ref: object-view-highlight

chit:
  - text: context.modify
    taskName: window-open
    isViewCompare:
      lhs:
        refType: permission-check
        type: edit
      rhs:
        true
    isDisabledCompare:
      lhs:
        refType: exclusion-check
      rhs:
        true
    taskArg:
      type: chit-edit-window
  - ref: object-copy
  - ref: object-delete
  - ref: object-chmod
  - ref: hr-permission-check
  - ref: object-fix
  - ref: object-un-fix
  - ref: object-hide-border
  - ref: object-view-border
  - ref: object-hide-highlight
  - ref: object-view-highlight
