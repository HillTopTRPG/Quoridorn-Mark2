game-table:
  - text: BGM設定
    taskName: window-open
    taskArg:
      type: cut-in-setting-window
  - text: マップマスク追加
    taskName: window-open
    taskArg:
      type: add-map-mask-window
  - isViewCompare:
      lhs: 4
      rhs: 4
  - text: 整備中
    children:
      - taskName: item02-item01-emit
      - text: item02-item01

map-mask:
  - text: 変更
    taskName: window-open
    taskArg:
      type: edit-map-mask-window
  - text: 複製
    taskName: copy-object
    taskArg: ~
  - text: 削除
    taskName: delete-object
    taskArg: ~
  - ~
  - text: 固定
    taskName: lock-object
    isViewCompare:
      lhs:
        refType: db-id-property
        property: isLock
      rhs: false
    taskArg:
      value: true
  - text: 固定解除
    taskName: lock-object
    isViewCompare:
      lhs:
        refType: db-id-property
        property: isLock
      rhs: true
    taskArg:
      value: false
  - text: 枠線を非表示
    taskName: change-border-view
    isViewCompare:
      lhs:
        refType: db-id-property
        property: isHideBorder
      rhs: true
    taskArg:
      value: false
  - text: 枠線を表示
    taskName: change-border-view
    isViewCompare:
      lhs:
        refType: db-id-property
        property: isHideBorder
      rhs: false
    taskArg:
      value: true

